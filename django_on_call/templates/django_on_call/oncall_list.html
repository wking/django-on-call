<!DOCTYPE html>
<html>
	<head>
		<title>On-call positions</title>
	</head>
	<body>
		<h1>On-call positions</h1>
{% if object_list %}
		<dl>
	{% for on_call in object_list %}
			<dt id="on-call-{{on_call.slug}}">
				<a href="{% url on-call on_call.slug %}">
					{{on_call.slug}}: {{on_call.get_on_call}}
				</a>
			</dt>
			<dd>
				{{on_call.description}}
			</dd>
	{% endfor %}
		</dl>
{% else %}
		<p>No positions yet.</p>
{% endif %}
	</body>
</html>
